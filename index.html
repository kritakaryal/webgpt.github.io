<!DOCTYPE html>
<html>
<head>
	<title>GPT API Demo</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<h1>GPT API Demo</h1>
	<label for="model">Select Model:</label>
	<select id="model" name="model">
		<option value="text-davinci-003">text-davinci-003</option>
		<option value="text-curie-001">text-curie-001</option>
		<option value="text-babbage-001">text-babbage-001</option>
		<option value="text-ada-001">text-ada-001</option>
		<option value="code-davinci-002">code-davinci-002</option>
		<option value="code-cushman-001">code-cushman-001</option>
	</select>
	<br><br>
	<label for="temperature">Temperature:</label>
	<select id="temperature" name="temperature">
		<option value="0.1">0.1</option>
		<option value="0.3">0.3</option>
		<option value="0.5">0.5</option>
		<option value="0.7">0.7</option>
		<option value="0.9">0.9</option>
		<option value="1.0">1.0</option>
	</select>
	<br><br>
	<label for="max_tokens">Max Tokens:</label>
	<select id="max_tokens" name="max_tokens">
		<option value="25">25</option>
		<option value="225">225</option>
		<option value="425">425</option>
		<option value="625">625</option>
		<option value="825">825</option>
		<option value="1025">1025</option>
		<option value="1225">1225</option>
		<option value="1425">1425</option>
		<option value="1625">1625</option>
		<option value="1825">1825</option>
		<option value="2025">2025</option>
		<option value="2225">2225</option>
		<option value="2425">2425</option>
		<option value="2625">2625</option>
		<option value="2825">2825</option>
		<option value="3025">3025</option>
		<option value="3225">3225</option>
		<option value="3425">3425</option>
		<option value="3625">3625</option>
		<option value="3825">3825</option>
		<option value="4025">4025</option>
	</select>
	<br><br>
	<label for="prompt">Prompt:</label>
	<input type="text" id="prompt" name="prompt" size="50">
	<br><br>
	<button type="button" onclick="generateText()">Generate Text</button>
	<br><br>
	<label for="response">Response:</label>
	<textarea id="response" name="response" rows="10" cols="50"></textarea>
	<br><br>
	<button type="button" onclick="copyResponse()">Copy Response</button>
	<br><br>
	<h2>History</h2>
	<ul id="history"></ul>
	<script src="script.js"></script>
</body>
</html>
